<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <label>
        <input
          matInput
          type="text"
          name="title"
          placeholder="title"
          ngModel
          required
          minlength="3"
          #title="ngModel">
      </label>
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>
        <textarea
          matInput
          rows="4"
          name="content"
          placeholder="content"
          ngModel
          required
          #content="ngModel"></textarea>
      </label>
      <mat-error *ngIf="content.invalid">Please enter the post description.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
